<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase1</title> <!-- Forma de nombrarlo -->
</head>
<body> <!-- El codigo va escrito entre <body></body> -->
    <h1>TITULO</h1> <!-- Encabezado de nivel 1 -->
    <h2>Subtitulo</h2> <!-- Encabezado de nivel 2 -->
    <ul> <!-- Lista desordenada -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXrle5tcTllzYcsvff7cPQkUIDpW1CMSrG7w&s" alt="Asta Black Clover"> <!-- Imagen con un enlace de ejemplo -->
    <h2>Tabla HTML</h2> 
<!-- Título de nivel 2 que muestra "Tabla HTML" -->

<table border="1">
  <!-- Se abre una tabla con borde = 1 píxel -->

  <tr>
    <!-- Fila de la tabla -->
    <th>Nombre</th>
    <!-- Celda de encabezado (th) que dice "Nombre" -->
    <th>Edad</th>
    <!-- Celda de encabezado (th) que dice "Edad" -->
  </tr>

  <tr>
    <!-- Segunda fila de la tabla -->
    <td>Florencia</td>
    <!-- Celda normal (td) con el dato "Florencia" -->
    <td>21</td>
    <!-- Celda normal con el dato "21" -->
  </tr>

  <tr>
    <!-- Tercera fila de la tabla -->
    <td>Celeste</td>
    <!-- Celda normal con el dato "Celeste" -->
    <td>20</td>
    <!-- Celda normal con el dato "20" -->
  </tr>

</table>
<!-- Cierra la tabla -->

<h2>Formulario HTML</h2>
<!-- Título de nivel 2 que muestra "Formulario HTML" -->

<form>
  <!-- Se abre un formulario -->

  <label for="nombre">Nombre:</label>
  <!-- Texto que describe el campo, asociado al input con id="nombre" -->
  <input type="text" id="nombre" name="nombre">
  <!-- Campo de entrada de tipo texto, identificado como "nombre" -->
  <br><br>
  <!-- Dos saltos de línea para separar -->

  <label for="edad">Edad:</label>
  <!-- Texto que describe el campo de edad -->
  <input type="number" id="edad" name="edad">
  <!-- Campo de entrada numérico, identificado como "edad" -->
  <br><br>
  <!-- Dos saltos de línea -->

  <label for="correo">Correo:</label>
  <!-- Texto que describe el campo de correo -->
  <input type="email" id="correo" name="correo">
  <!-- Campo de entrada de tipo email (valida que tenga formato de correo) -->
  <br><br>
  <!-- Dos saltos de línea -->

  <button type="submit">Enviar</button>
  <!-- Botón que envía el formulario -->

</form>
<!-- Cierra el formulario -->

</body>
</html>
